    <script>
        // Texto que será exibido no <title>
        const titleText = "@sleepmix ⠀on⠀discord";
        let index = 0;

        // Função para animar o título
        function typeTitle() {
            if (index < titleText.length) {
                // Atualiza o <title> com uma letra adicional
                document.title += titleText[index];
                index++;
                // Define um intervalo para a próxima letra
                setTimeout(typeTitle, 300); // Ajuste o tempo (em milissegundos) para controlar a velocidade
            } else {
                // Reinicia a animação após um pequeno delay
                setTimeout(() => {
                    document.title = ""; // Limpa o título
                    index = 0; // Reinicia o índice
                    typeTitle(); // Começa novamente
                }, 2000); // Espera 2 segundos antes de reiniciar
            }
        }

        // Inicia a animação quando a página carrega
        typeTitle();
    </script>
    <script>
        // Seleciona todos os links com a classe "trigger-popup"
        const links = document.querySelectorAll('.trigger-popup');
        const popupOverlay = document.getElementById('popupOverlay');
        const confirmButton = document.getElementById('confirmButton');
        const cancelButton = document.getElementById('cancelButton');

        let targetUrl = ''; // Variável para armazenar o URL de destino

        // Adiciona um evento de clique a cada link
        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Impede que o link seja seguido imediatamente
                targetUrl = link.href; // Armazena o URL do link clicado
                popupOverlay.classList.add('active'); // Exibe o popup
            });
        });

        // Adiciona um evento de clique ao botão "OK"
        confirmButton.addEventListener('click', function() {
            window.open(targetUrl, '_blank'); // Abre o link em uma nova página/aba
            popupOverlay.classList.remove('active'); // Oculta o popup após abrir o link
        });

        // Adiciona um evento de clique ao botão "Cancelar"
        cancelButton.addEventListener('click', function() {
            popupOverlay.classList.remove('active'); // Oculta o popup
        });
    </script>
